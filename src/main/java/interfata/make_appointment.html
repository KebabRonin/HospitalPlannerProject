<html>
<head>
    <title>Make Appointment</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" type="text/css" href="calendar.css" />
    <link rel="stylesheet" type="text/css" href="make_appointment.css" />
    <link rel="icon" href="hospitalplanner-website-favicon-color.png" />

</head>
<body>
<div class="landing-section-header">
    <header id="landing-header-id" class="landing-header" role="banner">
        <div class="landing-header-elements">
            <a href="landing.html" class="logo-link">
                <img alt="" src="hospitalplanner-high-resolution-color-logo.png" class="logo_landing" />
            </a>
            <nav
                    id="landing-header_menu"
                    class="landing-header_menu landing-header_menu--microsite"
                    aria-label="Navigation"
                    data-translated="1"
            >
                <ul
                        id="menu-landing-header_menu-left"
                        class="landing-header_menu-left"
                >
                    <li
                            id="menu-item-92362"
                            class="mobile-hide menu-item menu-item-type-custom menu-item-object-custom menu-item-92362"
                    >
                        <a href="admin.html" itemprop="url"
                        ><span class="menu-item-text">Profile</span></a
                        >
                    </li>
                    <li
                            id="menu-item-92362"
                            class="mobile-hide menu-item menu-item-type-custom menu-item-object-custom menu-item-92362"
                    >
                        <a href="your_appointments.html" itemprop="url"
                        ><span class="menu-item-text">Your Appointments</span></a
                        >
                    </li>
                    <li
                            id="menu-item-92362"
                            class="mobile-hide menu-item menu-item-type-custom menu-item-object-custom menu-item-92362"
                    >
                        <span class="explore-button">Make an Appointment</span>
                    </li>
                </ul>
                <ul
                        id="menu-homepage-menu-right"
                        class="landing-header_menu-right first-in-focus"
                >
                    <li class="landing-button logout_button">
                        <a href="login.html" itemprop="url">Log out</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <h2>Make an Appointment</h2>
        <form id="appointment-form">
            <div id="specializare-form" style="display:none;">
                <label for="specializare">Preferred specialisation:</label>
                <select id="specializare" name="specializare"></select>
                
                <input type="button" value="Next" onclick="load_doctor_form()">
            </div><div id="doctor-form" style="display:none;">
                <label for="doctor">Preferred Doctor:</label>
                <select id="doctor" name="doctor"></select>
                
                <input type="button" value="Back" style="background-color: red;" onclick="load_specializare_form()">
                <input type="button" value="Next" onclick="load_calendar_form()">
            </div><div id="calendar-form" style="display:none;">
                <div id="calendar"></div>
                
                <input type="button" value="Back" style="background-color: red;" onclick="load_doctor_form()">
                <input type="button" value="Next" style="background-color: red;" onclick="load_hour_form()">
            </div><div id="hour-form" style="display:none;">
                <label for="hour">Available Hours:</label>
                <select id="hour" name="hour"></select>
                

                <input type="button" value="Back" style="background-color: red;" onclick="load_calendar_form()">
                <input type="button" value="Submit" onclick="submit_form()">
            </div>    
        </form>
    </div>
    <script src="calendar.js"></script><script src="make_appointment.js"></script>
</div>
</body>
</html>
