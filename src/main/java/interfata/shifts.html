<!DOCTYPE html>
<html>
<head>
  <title>HospitalPlanner</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <link rel="stylesheet" type="text/css" href="cabinete.css" />
  <link rel="stylesheet" type="text/css" href="shifts.css" />
  <link rel="stylesheet" type="text/css" href="calendar.css" />
  <link rel="icon" href="hospitalplanner-website-favicon-color.png" />
</head>
<body>
  <div class="landing-section-header">
    <header id="landing-header-id" class="landing-header" role="banner">
      <div class="landing-header-elements">
        <a href="landing.html" class="logo-link">
          <img alt="" src="hospitalplanner-high-resolution-color-logo.png" class="logo_landing" />
        </a>
        <nav id="landing-header_menu" class="landing-header_menu landing-header_menu--microsite" aria-label="Navigation" data-translated="1">
          <ul id="menu-landing-header_menu-left" class="landing-header_menu-left">
            <li id="menu-item-92362" class="mobile-hide menu-item menu-item-type-custom menu-item-object-custom menu-item-92362">
              <a href="users.html" itemprop="url"><span class="menu-item-text">Users</span></a>
            </li>
            <li id="menu-item-92362" class="mobile-hide menu-item menu-item-type-custom menu-item-object-custom menu-item-92362">
              <a href="doctori.html" itemprop="url"><span class="menu-item-text">Doctors</span></a>
            </li>
            <li id="menu-item-92362" class="mobile-hide menu-item menu-item-type-custom menu-item-object-custom menu-item-92362">
              <a href="cabinete.html" itemprop="url"><span class="menu-item-text">Cabinets</span></a>
            </li>
            <li id="menu-item-92362" class="mobile-hide menu-item menu-item-type-custom menu-item-object-custom menu-item-92362">
                <a href="appointments.html" itemprop="url"><span class="menu-item-text">Appointments</span></a>
            </li>
            <li id="menu-item-92362" class="mobile-hide menu-item menu-item-type-custom menu-item-object-custom menu-item-92362">
              <a href="shifts.html" itemprop="url"><span class="explore-button">Shifts</span></a>
            </li>
          </ul>
          <ul id="menu-homepage-menu-right" class="landing-header_menu-right first-in-focus">
            <li class="landing-button logout_button">
              <button class="delete-all-data" id="delete-all-data-btn" onclick="deleteAllData()">DELETE ALL DATA</button>
            </li>
            <li class="landing-button logout_button">
              <a href="landing.html" itemprop="url">Log out</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
  </div>
  <div id="shifts-list"></div>
  <div id="delete-all-doctors-button"> 
    <button id="delete-all-doctors-button" onclick="deleteAllShifts()">
      Delete All
    </button>
  </div>
  <div id="shift-form" class="cabinet-form">
    <h2 id="shift-form-title">Edit shift</h2>
    <form id="add-shift-form" onsubmit="event.preventDefault()">
      <div id="calendar"></div>

      <div class="form-group-start-hour">
        <label id="start-hours-field-name" for="shift-specialization"
          >Start Hour</label
        >
        <select
          id="shift-start-hour"
          class="shift-choose"
          name="start-hour"
          required
        >
          <option value="-1">Choose a starting hour</option>
          <option value="0:00">00:00</option>
          <option value="1:00">1:00</option>
          <option value="2:00">2:00</option>
          <option value="3:00">3:00</option>
          <option value="4:00">4:00</option>
          <option value="5:00">5:00</option>
          <option value="6:00">6:00</option>
          <option value="7:00">7:00</option>
          <option value="8:00">8:00</option>
          <option value="9:00">9:00</option>
          <option value="10:00">10:00</option>
          <option value="11:00">11:00</option>
          <option value="12:00">12:00</option>
          <option value="13:00">13:00</option>
          <option value="14:00">14:00</option>
          <option value="15:00">15:00</option>
          <option value="16:00">16:00</option>
          <option value="17:00">17:00</option>
          <option value="18:00">18:00</option>
          <option value="19:00">19:00</option>
          <option value="20:00">20:00</option>
          <option value="21:00">21:00</option>
          <option value="22:00">22:00</option>
          <option value="23:00">23:00</option>
        </select>
      </div>
      <div class="form-group">
        <label for="shift-cabinet-name">End Hour</label>
        <select
          id="shift-end-hour"
          class="shift-choose"
          name="end-hour"
          required
        >
          <option value="-1">Choose an ending hour</option>
          <option value="0:00">00:00</option>
          <option value="1:00">1:00</option>
          <option value="2:00">2:00</option>
          <option value="3:00">3:00</option>
          <option value="4:00">4:00</option>
          <option value="5:00">5:00</option>
          <option value="6:00">6:00</option>
          <option value="7:00">7:00</option>
          <option value="8:00">8:00</option>
          <option value="9:00">9:00</option>
          <option value="10:00">10:00</option>
          <option value="11:00">11:00</option>
          <option value="12:00">12:00</option>
          <option value="13:00">13:00</option>
          <option value="14:00">14:00</option>
          <option value="15:00">15:00</option>
          <option value="16:00">16:00</option>
          <option value="17:00">17:00</option>
          <option value="18:00">18:00</option>
          <option value="19:00">19:00</option>
          <option value="20:00">20:00</option>
          <option value="21:00">21:00</option>
          <option value="22:00">22:00</option>
          <option value="23:00">23:00</option>
        </select>
      </div>
      <div
        class="specific-shift-form-group"
        id="specific-shift-form-group"
      >
        <button
          class="back-btn"
          id="back-button"
          type="button"
        >
          Back
        </button>
        <button class="add-btn" id="save-shift-btn" type="button">
          Save
        </button>
        <button class="delete-btn" id="delete-button" type="button">Delete</button>
      </div>
    </form>
  </div>
<script src="calendar.js"></script>
<script src="shifts.js"></script>
</body>
</html>
