<!DOCTYPE html>
<html>
  <head>
    <title>HospitalPlanner</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" type="text/css" href="cabinete.css" />
    <link rel="icon" href="hospitalplanner-website-favicon-color.png" />
  </head>
  <body>
    <div class="landing-section-header">
      <header id="landing-header-id" class="landing-header" role="banner">
        <div class="landing-header-elements">
          <a href="landing.html" class="logo-link">
            <img
              alt=""
              src="hospitalplanner-high-resolution-color-logo.png"
              class="logo_landing"
            />
          </a>
          <nav
            id="landing-header_menu"
            class="landing-header_menu landing-header_menu--microsite"
            aria-label="Navigation"
            data-translated="1"
          >
            <ul
              id="menu-landing-header_menu-left"
              class="landing-header_menu-left"
            >
              <li
                id="menu-item-92362"
                class="mobile-hide menu-item menu-item-type-custom menu-item-object-custom menu-item-92362"
              >
                <a href="users.html" itemprop="url"
                  ><span class="menu-item-text">Users</span></a
                >
              </li>
              <li
                id="menu-item-92362"
                class="mobile-hide menu-item menu-item-type-custom menu-item-object-custom menu-item-92362"
              >
                <a href="doctori.html" itemprop="url"
                  ><span class="menu-item-text">Doctors</span></a
                >
              </li>
              <li
                id="menu-item-92362"
                class="mobile-hide menu-item menu-item-type-custom menu-item-object-custom menu-item-92362"
              >
                <a href="cabinete.html" itemprop="url"
                  ><span class="explore-button">Cabinets</span></a>
              </li>
              <li
                id="menu-item-92362"
                class="mobile-hide menu-item menu-item-type-custom menu-item-object-custom menu-item-92362"
              >
                <a href="appointments.html" itemprop="url"
                  ><span class="menu-item-text">Appointments</span></a
                >
              </li>
              <li
                id="menu-item-92362"
                class="mobile-hide menu-item menu-item-type-custom menu-item-object-custom menu-item-92362"
              >
                <a href="shifts.html" itemprop="url"
                  ><span class="menu-item-text">Shifts</span></a
                >
              </li>
            </ul>
            <ul
              id="menu-homepage-menu-right"
              class="landing-header_menu-right first-in-focus"
            >
              <li class="landing-button logout_button">
                <button class="delete-all-data" id="delete-all-data-btn" onclick="deleteAllData()">DELETE ALL DATA</button>
              </li>
              <li class="landing-button logout_button">
                <a href="landing.html" itemprop="url">Log out</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
    </div>
    <main id="main" class="page">
      <div class="content" style="position: absolute;
      height: 91%;">
        <h1 id="cabinets-title">Cabinets</h1>
        <div id="cabinet-list"></div>

        <div id="add-cabinet-button">
          <button id="add-cabinet-button" onclick="showCabinetForm()">
            Add cabinet
          </button>
        </div>
        <div id="delete-all-doctors-button"> 
          <button id="delete-all-doctors-button" onclick="deleteAllCabinete()">
            Delete All
          </button>
        </div>

        <div id="cabinet-form" class="cabinet-form">
          <h2 id="form-title">Add a cabinet</h2>
          <form
            id="add-cabinet-form"
            onsubmit="event.preventDefault();"
          >
            <div class="form-group">
              <label for="cabinet-name">Cabinet Name</label>
              <input
                type="text"
                id="cabinet-name"
                name="cabinet-name"
                required
              />
            </div>
            <div class="form-group">
              <label for="cabinet-floor">Floor</label>
              <select id="cabinet-floor" class="cabinet-choose" name="floor" required >
                <option value="-1">Choose the floor</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
            </select>
            </div>
            <div class="form-group">
              <label for="cabinet-picture">Picture</label>
              <input
                type="file"
                id="cabinet-picture"
                name="cabinet-picture"
                accept="image/*"
                onchange="handleFileInputChange(this)"
              />
              <label for="cabinet-picture" class="file-input-label"
                >Choose File</label
              >
              <span id="file-name" class="file-name"></span>
            </div>
            <div class="specific-form-group" id="specific-form-group">
              <button class="back-btn" type="button" onclick="goBack()">Back</button>
              <button class="add-btn" id="add-button" type="button" onclick="addCabinet()">Add</button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script src="cabinete.js"></script>
  </body>
</html>
