<!DOCTYPE html>
<html>
  <head>
    <title>HospitalPlanner</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" type="text/css" href="doctori.css" />
    <link rel="stylesheet" href="make_appointment.css" />
    <link rel="stylesheet" href="calendar.css" />
    <link rel="icon" href="hospitalplanner-website-favicon-color.png" />
  </head>
  <body>
    <div class="landing-section-header">
      <header id="landing-header-id" class="landing-header" role="banner">
        <div class="landing-header-elements">
          <a href="landing.html" class="logo-link">
            <img
              alt=""
              src="hospitalplanner-high-resolution-color-logo.png"
              class="logo_landing"
            />
          </a>
          <nav
            id="landing-header_menu"
            class="landing-header_menu landing-header_menu--microsite"
            aria-label="Navigation"
            data-translated="1"
          >
            <ul
              id="menu-landing-header_menu-left"
              class="landing-header_menu-left"
            >
              <li
                id="menu-item-92362"
                class="mobile-hide menu-item menu-item-type-custom menu-item-object-custom menu-item-92362"
              >
                <a href="users.html" itemprop="url"
                  ><span class="menu-item-text">Users</span></a
                >
              </li>
              <li
                id="menu-item-92362"
                class="mobile-hide menu-item menu-item-type-custom menu-item-object-custom menu-item-92362"
              >
                <a href="doctori.html" itemprop="url"
                  ><span class="explore-button">Doctors</span></a
                >
              </li>
              <li
                id="menu-item-92362"
                class="mobile-hide menu-item menu-item-type-custom menu-item-object-custom menu-item-92362"
              >
                <a href="cabinete.html" itemprop="url"
                  ><span class="menu-item-text">Cabinets</span></a
                >
              </li>
              <li
                id="menu-item-92362"
                class="mobile-hide menu-item menu-item-type-custom menu-item-object-custom menu-item-92362"
              >
                <a href="appointments.html" itemprop="url"
                  ><span class="menu-item-text">Appointments</span></a
                >
              </li>
              <li
                id="menu-item-92362"
                class="mobile-hide menu-item menu-item-type-custom menu-item-object-custom menu-item-92362"
              >
                <a href="shifts.html" itemprop="url"
                  ><span class="menu-item-text">Shifts</span></a
                >
              </li>
            </ul>
            <ul
              id="menu-homepage-menu-right"
              class="landing-header_menu-right first-in-focus"
            >
              <li class="landing-button logout_button">
                <button class="delete-all-data" id="delete-all-data-btn" onclick="deleteAllData()">DELETE ALL DATA</button>
              </li>
              <li class="landing-button logout_button">
                <a href="landing.html" itemprop="url">Log out</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
    </div>

    <main>
      <div class="content" style="position: absolute; height: 91%">
        <h1 id="doctors-title">Doctors</h1>
        <div id="doctor-list"></div>
        <div id="appointments-list"></div>
        <div id="shifts-list"></div>

        <div id="add-doctor-button">
          <button id="add-doctor-button" onclick="showDoctorForm()">
            Add doctor
          </button>
        </div>
        <div id="delete-all-doctors-button"> 
          <button id="delete-all-doctors-button" onclick="deleteAllDoctors()">
            Delete All
          </button>
        </div>

        <div id="doctor-form" class="cabinet-form">
          <h2 id="form-title">Add a Doctor</h2>
          <form id="add-doctor-form" onsubmit="event.preventDefault();">
            <div class="form-group">
              <label for="doctor-first-name">First Name</label>
              <input
                type="text"
                id="doctor-first-name"
                name="first-name"
                required
              />
              <p id="prenume-error-message"></p>
            </div>
            <div class="form-group">
              <label for="doctor-last-name">Last Name</label>
              <input
                type="text"
                id="doctor-last-name"
                name="last-name"
                required
              />
              <p id="nume-error-message"></p>
            </div>
            <div class="form-group">
              <label for="doctor-specialization-name">Specialization</label>
              <select
                id="doctor-specialization"
                class="doctor-choose"
                name="specialization"
                required
              ></select>
              <p id="specialization-error-message"></p>
            </div>
            <div class="form-group">
              <label for="doctor-cabinet-name">Cabinet</label>
              <select
                id="doctor-cabinet"
                class="doctor-choose"
                name="cabinet"
                required
              ></select>
              <p id="cabinet-error-message"></p>
            </div>
            <div class="form-group">
              <label for="doctor-phone">Phone Number</label>
              <input type="text" id="doctor-phone" name="phone" required />
              <p id="phone-error-message"></p>
            </div>
            <div class="form-group">
              <label for="doctor-email">Email</label>
              <input type="email" id="doctor-email" name="email" required />
              <p id="email-error-message"></p>
            </div>
            <div class="form-group">
              <label for="doctor-picture">Picture</label>
              <input
                type="file"
                id="doctor-picture"
                accept="image/*"
                onchange="handleFileInputChange(this)"
                name="image"
              />
              <label for="doctor-picture" class="file-input-label"
                >Choose File</label
              >
              <span id="file-name" class="file-name"></span>
            </div>
            <div id="specific-form-group" class="form-group">
              <button class="back-btn" type="button" onclick="goBack()">
                Back
              </button>
              <button
                class="add-btn"
                id="add-button"
                type="button"
                onclick="addDoctor()"
              >
                Add
              </button>
            </div>
            <p id="doctor-error-message"></p>
          </form>
        </div>

        <div id="shift-form" class="cabinet-form">
          <h2 id="shift-form-title">Add a shift</h2>
          <form id="add-shift-form" onsubmit="event.preventDefault()">
            <div id="calendar"></div>

            <div class="form-group-start-hour">
              <label id="start-hours-field-name" for="shift-specialization"
                >Start Hour</label
              >
              <select
                id="shift-start-hour"
                class="shift-choose"
                name="start-hour"
                required
              >
                <option value="-1">Choose a starting hour</option>
                <option value="7:00">7:00</option>
                <option value="8:00">8:00</option>
                <option value="9:00">9:00</option>
                <option value="10:00">10:00</option>
                <option value="11:00">11:00</option>
                <option value="12:00">12:00</option>
                <option value="13:00">13:00</option>
                <option value="14:00">14:00</option>
                <option value="15:00">15:00</option>
                <option value="16:00">16:00</option>
                <option value="17:00">17:00</option>
                <option value="18:00">18:00</option>
                <option value="19:00">19:00</option>
                <option value="20:00">20:00</option>
                <option value="21:00">21:00</option>
                <option value="22:00">22:00</option>
              </select>
            </div>
            <div class="form-group">
              <label for="shift-cabinet-name">End Hour</label>
              <select
                id="shift-end-hour"
                class="shift-choose"
                name="end-hour"
                required
              >
                <option value="-1">Choose an ending hour</option>
                <option value="7:00">7:00</option>
                <option value="8:00">8:00</option>
                <option value="9:00">9:00</option>
                <option value="10:00">10:00</option>
                <option value="11:00">11:00</option>
                <option value="12:00">12:00</option>
                <option value="13:00">13:00</option>
                <option value="14:00">14:00</option>
                <option value="15:00">15:00</option>
                <option value="16:00">16:00</option>
                <option value="17:00">17:00</option>
                <option value="18:00">18:00</option>
                <option value="19:00">19:00</option>
                <option value="20:00">20:00</option>
                <option value="21:00">21:00</option>
                <option value="22:00">22:00</option>
              </select>
            </div>
            <div
              class="specific-shift-form-group"
              id="specific-shift-form-group"
            >
              <button
                class="back-btn"
                id="back-button"
                type="button"
                onclick="goBackFromShift()"
              >
                Back
              </button>
              <button class="add-btn" id="add-shift-btn" type="button">
                Add
              </button>
            </div>
          </form>
        </div>

        <div class="container" id="container" style="display: none">
          <h2>Edit Appointment</h2>
          <form id="appointment-form">
            <div id="calendar-appointments"></div>

            <label id="label-specializare" for="specializare"
              >Preferred specialisation:</label
            >
            <select id="specializare" name="specializare"></select>

            <label for="doctor">Preferred Doctor:</label>
            <select id="doctor" name="doctor"></select>

            <label for="hour">Available Hours:</label>
            <select id="hour" name="hour">
              <option value="any">Any hour</option>
              <option value="7:00">7:00</option>
              <option value="7:30">7:30</option>
              <option value="8:00">8:00</option>
              <option value="8:30">8:30</option>
              <option value="9:00">9:00</option>
              <option value="9:30">9:30</option>
              <option value="10:00">10:00</option>
              <option value="10:30">10:30</option>
              <option value="11:00">11:00</option>
              <option value="11:30">11:30</option>
              <option value="12:00">12:00</option>
              <option value="12:30">12:30</option>
              <option value="13:00">13:00</option>
              <option value="13:30">13:30</option>
              <option value="14:00">14:00</option>
              <option value="14:30">14:30</option>
              <option value="15:00">15:00</option>
              <option value="15:30">15:30</option>
              <option value="16:00">16:00</option>
              <option value="16:30">16:30</option>
              <option value="17:00">17:00</option>
              <option value="17:30">17:30</option>
              <option value="18:00">18:00</option>
              <option value="18:30">18:30</option>
              <option value="19:00">19:00</option>
              <option value="19:30">19:30</option>
              <option value="20:00">20:00</option>
              <option value="20:30">20:30</option>
              <option value="21:00">21:00</option>
              <option value="21:30">21:30</option>
            </select>

            <div
              class="specific-appointments-form-group"
              id="specific-appointments-form-group"
            >
              <button
                class="back-btn-edit-appointment"
                id="back-button-edit-appointments"
                type="button"
                onclick="goBackFromAppointmentsEdit()"
              >
                Back
              </button>
              <button class="add-btn" id="add-appointment-btn" type="button">
                Save
              </button>
              <button class="delete-btn" id="delete-appointment-btn" type="button">Delete</button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script src="calendar.js"></script>
    <script src="doctori.js"></script>
  </body>
</html>
