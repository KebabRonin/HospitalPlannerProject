<!DOCTYPE html>
<html>
<head>
  <title>HospitalPlanner</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <link rel="stylesheet" type="text/css" href="doctori_cabinete.css" />
  <link rel="icon" href="hospitalplanner-website-favicon-color.png" />
</head>
<body>
  <div class="landing-section-header">
    <header id="landing-header-id" class="landing-header" role="banner">
      <div class="landing-header-elements">
        <a href="landing.html" class="logo-link">
          <img alt="" src="hospitalplanner-high-resolution-color-logo.png" class="logo_landing" />
        </a>
        <nav id="landing-header_menu" class="landing-header_menu landing-header_menu--microsite" aria-label="Navigation" data-translated="1">
          <ul id="menu-landing-header_menu-left" class="landing-header_menu-left">
            <li id="menu-item-92362" class="mobile-hide menu-item menu-item-type-custom menu-item-object-custom menu-item-92362">
              <span class="explore-button">Doctors</span>
            </li>
            <li id="menu-item-92362" class="mobile-hide menu-item menu-item-type-custom menu-item-object-custom menu-item-92362">
              <a href="cabinete.html" itemprop="url"><span class="menu-item-text">Cabinets</span></a>
            </li>
            <li id="menu-item-92362" class="mobile-hide menu-item menu-item-type-custom menu-item-object-custom menu-item-92362">
              <a href="appointments.html" itemprop="url"><span class="menu-item-text">Appointments</span></a>
            </li>
          </ul>
          <ul id="menu-homepage-menu-right" class="landing-header_menu-right first-in-focus">
            <li class="landing-button logout_button">
              <a href="landing.html" itemprop="url">Log out</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
  </div>
  
  <div id="text-and-button" class="centered-text">
    <p>No doctors at the moment.</p>
    <div class="add-cabinet-button">
      <button id="add-cabinet-button" onclick="showDoctorForm()">Add doctor</button>
    </div>
  </div>

  <div id="doctor-form" class="cabinet-form">
    <h2>Add a Doctor</h2>
    <form onsubmit="event.preventDefault(); addDoctor();">
      <div class="form-group">
        <label for="doctor-first-name">First Name</label>
        <input type="text" id="doctor-first-name" required>
      </div>
      <div class="form-group">
        <label for="doctor-last-name">Last Name</label>
        <input type="text" id="doctor-last-name" required>
      </div>
      <div class="form-group">
        <label for="doctor-specialization">Specialization</label>
        <select id="doctor-specialization" required>
          <option value="">Select a specialization</option>
          <option value="Cardiology">Cardiology</option>
          <option value="Dermatology">Dermatology</option>
          <option value="Endocrinology">Endocrinology</option>
          <!-- Add more options as needed -->
        </select>
      </div>
      <div class="form-group">
        <label for="doctor-cabinet-name">Cabinet Name</label>
        <input type="text" id="doctor-cabinet-name" required>
      </div>
      <div class="form-group">
        <label for="doctor-schedule">Schedule</label>
        <input type="text" id="doctor-schedule" required>
      </div>
      <div class="form-group">
        <label for="doctor-phone">Phone Number</label>
        <input type="text" id="doctor-phone" required>
      </div>
      <div class="form-group">
        <label for="doctor-email">Email</label>
        <input type="email" id="doctor-email" required>
      </div>
      <div class="form-group">
        <label for="doctor-picture">Picture</label>
        <input type="file" id="doctor-picture" accept="image/*" onchange="handleFileInputChange(this)" required>
        <label for="doctor-picture" class="file-input-label">Choose File</label>
        <span id="file-name" class="file-name"></span>
      </div>
      <button type="submit">Add</button>
    </form>
  </div>
  
  

  <script src="doctori.js"></script>
</body>
</html>
