<!DOCTYPE html>
<html>
<head>
  <title>HospitalPlanner</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <link rel="stylesheet" type="text/css" href="admin.css" />
  <link rel="icon" href="hospitalplanner-website-favicon-color.png" />
</head>
<body>
  <div class="landing-section-header">
    <header id="landing-header-id" class="landing-header" role="banner">
      <div class="landing-header-elements">
        <a href="landing.html" class="logo-link">
          <img alt="" src="hospitalplanner-high-resolution-color-logo.png" class="logo_landing" />
        </a>
        <nav id="landing-header_menu" class="landing-header_menu landing-header_menu--microsite" aria-label="Navigation" data-translated="1">
          <ul id="menu-landing-header_menu-left" class="landing-header_menu-left">
            <li id="menu-item-92362" class="mobile-hide menu-item menu-item-type-custom menu-item-object-custom menu-item-92362">
              <span class="explore-button">Profile</span>
            </li>
            <li id="menu-item-92362" class="mobile-hide menu-item menu-item-type-custom menu-item-object-custom menu-item-92362">
              <a href="your_appointments.html" itemprop="url"><span class="menu-item-text">Your Appointments</span></a>
            </li>
            <li id="menu-item-92362" class="mobile-hide menu-item menu-item-type-custom menu-item-object-custom menu-item-92362">
              <a href="make_appointment.html" itemprop="url"><span class="menu-item-text">Make an Appointment</span></a>
            </li>
          </ul>
          <ul id="menu-homepage-menu-right" class="landing-header_menu-right first-in-focus">
            <li class="landing-button logout_button">
              <a href="login.html" itemprop="url">Log out</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
  </div>
  <div class="container">
    <img class="profile-image" src="patient.png" alt="Profile Image">
    <div class="profile-info" id="profile-info">
      <p>Nume: ${data.nume}</p>
      <p>Prenume: ${data.prenume}</p>
      <p>Data de nastere: ${data.data_nastere}</p>
      <p>Adresa: ${data.adresa}</p>
      <p>Numar de telefon: ${data.nr_telefon}</p>
      <p>Email: ${data.email}</p>
    </div>
  </div>
  <script src="admin.js"></script>
</body>
</html>
